<!doctype html>
<html lang="en">

<head>
  {% block script %}
  {% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="real-time-title">Loading...</title>
  <script type="text/javascript">
    function updateTitleWithDate() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const dateString = now.toLocaleDateString(undefined, options) + ' ' + now.toLocaleTimeString(undefined, options);
      document.getElementById('real-time-title').textContent = 'Current Date and Time: ' + dateString;
    }

    // Update the title every second
    setInterval(updateTitleWithDate, 1000);

    // Initial call to set the title immediately
    updateTitleWithDate();
  </script>
</head>

<body>
  {% block content %}
  {% endblock %}

  <script type="text/javascript" src="{{ url_for('static', filename='nuage.js') }}"></script>
</body>

</html>
